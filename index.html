<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
<div class="calculator">
    <div class="top">
        <h2>Calculator</h2>
        <p>Credit By Mitul</p>
    </div>
    <input type="text" placeholder="0" id="display" readonly><br><br>
    <div class="d-flex justify-content-between divBtn">
        <button onclick="btnAC()">AC</button>
        <button onclick="btnPM()">‚Üê</button>
        <button onclick="btnMod()">%</button>
        <button onclick="btndiv()">/</button>
    </div>
    <div class="d-flex justify-content-between divBtn">
        <button onclick="btn7()">7</button>
        <button onclick="btn8()">8</button>
        <button onclick="btn9()">9</button>
        <button onclick="btnStar()">*</button>
    </div>
    <div class="d-flex justify-content-between divBtn">
        <button onclick="btn4()">4</button>
        <button onclick="btn5()">5</button>
        <button onclick="btn6()">6</button>
        <button onclick="btnMin()">-</button>
    </div>
    <div class="d-flex justify-content-between divBtn">
        <button onclick="btn1()">1</button>
        <button onclick="btn2()">2</button>
        <button onclick="btn3()">3</button>
        <button onclick="btnPlus()">+</button>
    </div>
    <div class="d-flex justify-content-between divBtn">
        <button class="zeroBtn" onclick="btnZero()">0</button>
        <button onclick="btnDot()">.</button>
        <button class="equaBtn" onclick="btnEqual()">=</button>
    </div>
</div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
